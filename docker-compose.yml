services:
  redis:
    image: redis:7-alpine
    hostname: redis
    ports:
      - ${HOST:-127.0.0.1}:${REDIS_LOCAL_PORT:-6379}:6379
    env_file:
      - ./.env
    restart: on-failure

  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    shm_size: "2GB"
    restart: unless-stopped
    env_file: ./.env
    environment:
      - TZ
      - TIMESCALEDB_TELEMETRY=off
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - ${HOST:-127.0.0.1}:${POSTGRES_LOCAL_PORT:-5432}:5432
    volumes:
      - db_data:/var/lib/postgresql/

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    hostname: clickhouse
    restart: unless-stopped
    env_file: ./.env
    environment:
      - TZ
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    ports:
      - ${HOST:-127.0.0.1}:${CLICKHOUSE_HTTP_PORT:-8123}:8123
      - ${HOST:-127.0.0.1}:${CLICKHOUSE_NATIVE_PORT:-9000}:9000
    volumes:
      - clickhouse_data:/var/lib/clickhouse/
      - clickhouse_logs:/var/log/clickhouse-server/

  memgraph:
    image: memgraph/memgraph:latest
    hostname: memgraph
    restart: unless-stopped
    env_file: ./.env
    ports:
      - ${HOST:-127.0.0.1}:${MEMGRAPH_LOCAL_PORT:-7687}:7687

volumes:
  db_data:
  clickhouse_data:
  clickhouse_logs:
