[tool.poetry]
name = "opennem"
version = "3.0.0-alpha.14"
description = "opennem engine agent"
authors = ["Dylan McConnell <dylan.mcconnell@unimelb.edu.au>", "Nik Cubrilovic <nik@infotorch.org>"]
license = "MIT"

readme = "README.md"

homepage = "https://opennem.org.au"
repository = "https://github.com/opennem/opennem"

keywords = ["opennem", "analysis", "australia"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Framework :: Scrapy",
  "License :: OSI Approved :: MIT License",
]

include = [
  'scrapy.cfg'
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.23.0"
sqlalchemy = "^1.3.17"
sentry-sdk = "^0.14.4"
scrapy = "^2.1.0"
smart_open = "^2.0.0"
pydantic = "^1.5.1"
alembic = "^1.4.2"
click = "^7.1.2"
huey = "^2.2.0"
redis = "^3.5.3"
psycopg2-binary = {version = "^2.8.5", optional = true}
openpyxl = "^3.0.4"
requests_cache = "^0.5.2"
geoalchemy2 = "^0.8.4"
geojson = "^2.5.0"
uvicorn = {version = "^0.11.7", optional = true}
fastapi = {extras = ["all"], version = "^0.60.1", optional = true}
shapely = "^1.7.0"
pyyaml = "^5.3.1"
dictdiffer = "^0.8.1"

[tool.poetry.dev-dependencies]
black = "19.10b0"
flake8 = "^3.7.8"
isort = "^4.3.21"
pylint = "^2.2"
rope = "^0.16.0"
pylint-sqlalchemy = "^0.2.0"
twine = "^3.1.1"
ipython = "^7.15.0"
pytest = "^5.4.3"
pytest-watch = "^4.2.0"
mypy = "^0.782"
mdutils = "^1.2.2"
sqlalchemy-stubs = "^0.3"
pycodestyle = "^2.6.0"

[tool.poetry.scripts]
opennem = 'opennem.cli:main'

[tool.poetry.extras]
postgres = ["psycopg2-binary"]
server = ["fastapi", "uvicorn"]

[tool.black]
line-length = 79
target_version = ['py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(\.git/
  |\.eggs
  |__pycache__
  |\.cache
  |\.ipynb_checkpoints
  |\.mypy_cache
  |\.pytest_cache
  |\.tox
  |\.venv
  |node_modules
  |_build
  |buck-out
  |build
  |dist
  |media
  |infrastructure
  |templates
  |locale
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
