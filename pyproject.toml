[tool.poetry]
name = "opennem-backend"
version = "3.7.0-RC.58"
description = "OpenNEM Australian Energy Data Backend"
authors = ["Dylan McConnell <dylan.mcconnell@unimelb.edu.au>", "Nik Cubrilovic <nik@infotorch.org>"]
license = "MIT"

readme = "README.md"

homepage = "https://opennem.org.au"
repository = "https://github.com/opennem/opennem"

keywords = ["opennem", "analysis", "australia"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Framework :: Scrapy",
  "License :: OSI Approved :: MIT License",
]

include = [
  'scrapy.cfg',
  'opennem/settings/logging.yml'
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.23.0"
sqlalchemy = "^1.3.17"
sentry-sdk = "^1.0.0"
pydantic = "^1.8.2"
alembic = "^1.4.2"
click = "^7.1.2"
huey = "^2.2.0"
redis = "^3.5.3"
openpyxl = "^3.0.4"
requests_cache = "^0.5.2"
geoalchemy2 = "^0.8.4"
geojson = "^2.5.0"
uvicorn = "^0.13.4"
fastapi = {extras = ["all"], version = "^0.63.0"}
shapely = "^1.7.0"
pyyaml = "^5.3.1"
dictalchemy = "^0.1.2"
pytz = "^2020.1"
Wikidata = "^0.7.0"
wikipedia = "^1.4.0"
pillow = "^8.0.1"
python-dateutil = "^2.8.1"
python-dotenv = "^0.17.1"
Pint = "^0.16.1"
geojson-pydantic = "^0.2.1"
tomlkit = "^0.7.0"
validators = "^0.18.1"
smart-open = {extras = ["s3"], version = "^5.0.0"}
python-magic = "^0.4.18"
databases = {extras = ["postgresql"], version = "^0.4.1"}
prometheus-fastapi-instrumentator = "^5.6.0"
cachetools = "^4.2.0"
psycopg2 = "^2.8.6"
xlrd = "^2.0.1"
requests-cache = "^0.5.2"
datetime-truncate = "^1.1.1"
datedelta = "^1.3"
pandas = "^1.2.4"
fastapi-cache2 = {extras = ["redis"], version = "^0.1.3"}
aioredis = "^1.3.1"
osm2geojson = "^0.1.29"
mysqlclient = "^2.0.3"
Mako = "^1.1.4"
Scrapy = "^2.5.0"
SQLAlchemy = "^1.4.13"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.9.0"
isort = "^5.6.4"
pylint = "^2.2"
rope = "^0.18.0"
pylint-sqlalchemy = "^0.2.0"
twine = "^3.1.1"
ipython = "^7.15.0"
pytest = "^6.1.2"
pytest-watch = "^4.2.0"
mypy = "^0.790"
mdutils = "^1.2.2"
sqlalchemy-stubs = "^0.3"
pycodestyle = "^2.6.0"
pytest-benchmark = {extras = ["histogram"], version = "^3.2.3"}
# uvicorn = {extras = ["watchgodreload"], version = "^0.12.3"}
GitPython = "^3.1.12"
pdbpp = "^0.10.2"
pytest-sugar = "^0.9.4"
tox = "^3.23.0"
scrapyd-client = {git = "https://github.com/iamumairayub/scrapyd-client.git"}

[tool.poetry.scripts]
opennem = 'opennem.cli:main'

[tool.poetry.extras]
postgres = ["psycopg2"]
server = ["fastapi", "uvicorn"]

[tool.black]
line-length = 99
target_version = ['py38']
include = '\.pyi?$'
exclude = '''
/(\.git/
  |\.eggs
  |__pycache__
  |\.cache
  |\.ipynb_checkpoints
  |\.mypy_cache
  |\.pytest_cache
  |\.tox
  |\.venv
  |node_modules
  |_build
  |buck-out
  |build
  |dist
  |media
  |infrastructure
  |templates
  |locale
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
